    <style>
        :root {
            --bg-dark: #0b0d12;
            --epics-blue: #1a45bc;
            --epics-blue-hover: #2563eb;
            --text-white: #ffffff;
            --text-grey: #a1a1aa;
            --card-bg: #18181b;
            --border-color: #27272a;
            --cyan-blue: #3b82f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', 'Roboto', sans-serif;
            min-height: 100vh;
            padding: 2rem 0;
        }

        /* Header - Oculto */
        .custom-header {
            display: none;
        }

        /* Título Principal */
        .career-title {
            text-align: center;
            margin-bottom: 3rem;
            margin-top: 2rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--cyan-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Cycle Blocks - Diseño CSFloat Compacto */
        .cycle-block {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--epics-blue);
            padding: 1.5rem 1.2rem;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            min-height: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cycle-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 69, 188, 0.03) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .cycle-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(26, 69, 188, 0.25);
            border-left-color: var(--epics-blue-hover);
            border-color: rgba(26, 69, 188, 0.2);
        }

        .cycle-block:hover::before {
            opacity: 1;
        }

        .cycle-block h4 {
            color: var(--epics-blue);
            font-weight: 900;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.8rem;
            margin-bottom: 1.2rem;
            font-size: 1.3rem;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .cycle-block ul {
            padding-left: 1.2rem;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.6;
            list-style-type: none;
            margin-bottom: 0;
            color: var(--text-grey);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .cycle-block ul li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.2rem;
        }

        .cycle-block ul li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: var(--epics-blue);
            font-weight: bold;
            font-size: 0.85rem;
        }

        /* Bloque Deshabilitado */
        .cycle-block-disabled {
            background-color: rgba(24, 24, 27, 0.4);
            border-left-color: var(--border-color);
            opacity: 0.4;
            cursor: not-allowed;
        }

        .cycle-block-disabled h4 {
            color: var(--text-grey);
        }

        .cycle-block-disabled ul {
            color: #52525b;
        }

        .cycle-block-disabled:hover {
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border-color: var(--border-color);
        }

        .cycle-block-disabled::before {
            display: none;
        }

        /* Ads - Ocultos pero disponibles */
        .sidebar-ad,
        .footer-ad {
            display: none;
            /* Para reactivar: cambiar a display: flex */
        }

        /* Botón Volver */
        .btn-back-fia {
            background: transparent;
            border: 2px solid var(--epics-blue);
            color: var(--epics-blue);
            font-weight: 700;
            padding: 0.7rem 2rem;
            font-size: 0.95rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-back-fia:hover {
            background-color: var(--epics-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 69, 188, 0.4);
        }

        /* Container ajustado */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 991px) {

            html,
            body {
                overflow-x: hidden;
                max-width: 100vw;
            }

            body {
                padding: 1rem 0;
            }

            .main-container {
                padding: 0 1rem;
            }

            .career-title {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                margin-top: 1rem;
            }

            .cycle-block {
                padding: 1.2rem 1rem;
                min-height: auto;
            }

            .cycle-block h4 {
                font-size: 1.1rem;
            }

            .cycle-block ul {
                font-size: 0.85rem;
            }

            .btn-back-fia {
                font-size: 0.85rem;
                padding: 0.6rem 1.5rem;
            }
        }

        /* 2 Cards per row */
        .cycle-col {
            flex: 0 0 auto;
            width: 50%;
        }

        @media (max-width: 768px) {
            .cycle-col {
                width: 100%;
            }
        }
    </style>
