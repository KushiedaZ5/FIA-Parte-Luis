    <style>
        :root {
            --fia-red: #9D2235; /* Rojo Oficial */
            --text-black: #212529;
            --bg-gray: #F8F9FA;
        }

        body {
            background-color: #FFFFFF;
            color: var(--text-black);
            font-family: 'Roboto', sans-serif;
        }

        /* --- HEADER --- */
        .custom-header {
            background-color: #FFFFFF;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #DEE2E6;
            margin-bottom: 2rem;
        }
        
        .title-fia {
            color: black;
            font-weight: 900;
            margin-bottom: 0;
        }
        
        .title-calc {
            color: var(--fia-red);
            font-weight: 700;
            margin-top: 5px;
        }
        
        .subtitle {
            color: #6C757D;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- BLOQUES DE CICLO (BLANCOS) --- */
        .cycle-block {
            background-color: #FFFFFF; /* Fondo Blanco */
            border: 1px solid #DEE2E6;
            border-left: 6px solid var(--fia-red); /* Borde rojo más grueso */
            padding: 30px 25px; /* Más padding */
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            min-height: 240px; /* Un poco más alto */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .cycle-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
            border-color: var(--fia-red);
        }

        /* Título del Ciclo (ROJO y GRANDE) */
        .cycle-block h4 {
            color: var(--fia-red); 
            font-weight: 900; /* Extra negrita */
            text-transform: uppercase; /* SIEMPRE MAYÚSCULAS */
            border-bottom: 2px solid #F1F3F5;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-size: 1.6rem; /* AUMENTADO (Antes era 1.4rem) */
            letter-spacing: 1px;
        }

        /* Lista de Cursos (NEGRO y GRANDE) */
        .cycle-block ul {
            padding-left: 25px;
            text-align: left;
            font-size: 1.1rem; /* AUMENTADO (Antes era 0.95em) */
            line-height: 1.6; /* Más espacio entre líneas */
            list-style-type: disc;
            margin-bottom: 0;
            color: #333;
            font-weight: 500;
        }
        
        .cycle-block ul li {
            margin-bottom: 8px;
        }

        /* Bloque Deshabilitado (Gris) */
        .cycle-block-disabled {
            background-color: #F8F9FA; 
            border-left-color: #ADB5BD;
            opacity: 0.7;
            cursor: not-allowed;
        }
        .cycle-block-disabled h4 { color: #6C757D; }
        .cycle-block-disabled ul { color: #ADB5BD; }
        .cycle-block-disabled:hover {
            transform: none;
            box-shadow: none;
            border-color: #DEE2E6;
        }

        /* --- ADS --- */
        .sidebar-ad {
            background-color: #F8F9FA;
            border: 1px dashed #CED4DA;
            color: #ADB5BD;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; border-radius: 4px;
            min-height: 600px;
            height: 100%;
        }
        .footer-ad {
            background-color: #F8F9FA;
            border: 1px dashed #CED4DA;
            color: #ADB5BD;
            padding: 20px; text-align: center;
            font-weight: bold; border-radius: 4px; margin-top: 20px;
        }

        /* --- BOTÓN VOLVER --- */
        .btn-back-fia {
            background: transparent;
            border: 2px solid var(--fia-red);
            color: var(--fia-red);
            font-weight: bold;
            padding: 12px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-back-fia:hover {
            background-color: var(--fia-red);
            color: white;
        }

    </style>
